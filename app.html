    <form id="form-contact" class="form" action="" method="post">
       <h3 class="form_header">me contacter</h3>
        <div class="form-input">
           <div class="user-contact-name">
                <div class="user-icon"></div>
                <div class="triangle"></div>
                <input class="form-input_name" type="text" placeholder="Votre nom">
            </div>
            <div class="user-info-mail">
                <div class="mail-icon"></div>
                <div class="triangle"></div>
                <input class="form-input_email" type="email" placeholder="Votre email">
            </div>
        </div>
        <div class="form_textarea">
            <div class="triangle"></div>
            <div class="pencil-icon"></div>
            <textarea class="form-input_text" placeholder="Votre message"></textarea>
        </div>
        <input class="form-input_submit" type="submit" value="Envoyer">
    </form>
